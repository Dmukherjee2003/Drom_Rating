{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h1>Rate {{ dorm.name }}</h1>
    <form method="POST" action="{{ url_for('rate_dorm', dorm_id=dorm.id) }}">
      <div class="form-group">
        <label for="rating">Rating</label>
        <input type="number" min="0" max="5" step="0.1" class="form-control" id="rating" name="rating" placeholder="Enter rating (0-5)">
      </div>
      <div class="form-group">
        <label for="comment">Comment</label>
        <textarea class="form-control" id="comment" name="comment" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit Rating</button>
    </form>
  </div>
{% endblock %}
